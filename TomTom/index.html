<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Waypoints</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>  
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.43.3/maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='./assets/css/index.css'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/1.0.8//SearchBox.css'/>
</head>
<body onload="initMap()">
    <div id='map' class='map'>
        <div id='foldable' class='tt-overlay-panel -left-top -medium js-foldable'>
            <div id='form'>
                <div id='searchBoxesPlaceholder' class='tt-form-label'></div>                
            </div>

            <button class="tt-button -primary add-stop-btn" onclick="loadVehicles()">Calcular Rota</button>
            <div id="deliveries"></div>
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.43.3/maps/maps-web.min.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.43.3/services/services-web.min.js'></script>
    <script type='text/javascript' src='./assets/js/mobile-or-tablet.js'></script>
    <script type='text/javascript' src='./assets/js/foldable.js'></script>
    <script type='text/javascript' src='./assets/js/info-hint.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/1.0.8//SearchBox-web.js'></script>   
    <script type='text/javascript' src='./assets/js/quadrants.js'></script>
    <script src="site.js" type="text/javascript"></script>    
</body>
</html>
